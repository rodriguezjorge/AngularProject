 <a routerLink="/new" routerLinkActive="active">Add Expense</a>
<h2>Expenses</h2>
    <h3>{{errorMsg}}</h3>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses" (click)="onSelect(expense)">
        <td>{{expense.description}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.types}}</td>
        <td>{{expense.date}}</td>
      </tr>
    </tbody>
  </table>
