
<h2>Expenses</h2>
<a routerLink="/new" routerLinkActive="active">Add Expense</a>
    <h3>{{errorMsg}}</h3>
<table class="table table-hover">
    <thead>
      <tr>
      <th>ID</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses" >
      <td>{{expense.id}}</td>
        <td>{{expense.description}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.types}}</td>
        <td>{{expense.date}}</td>
        <td >
          <button (click)="onSelectEdit(expense)">Edit</button>
        </td>
        <td >
          <button (click)="onSelectDelete(expense)">Delete</button>
        </td>

      </tr>
    </tbody>
  </table>
