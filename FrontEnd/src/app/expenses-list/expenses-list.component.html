<h2>Expenses</h2>
    <h3>{{errorMsg}}</h3>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let val of expenses">
        <td>{{val.description}}</td>
        <td>{{val.amount}}</td>
        <td>{{val.types}}</td>
        <td>{{val.date}}</td>
      </tr>
    </tbody>
  </table>
