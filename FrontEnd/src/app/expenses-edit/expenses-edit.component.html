<button (click)="onSelectLogout()">Logout</button>

<div class="container">
  <h1>Edit Expenses</h1>
  <form (ngSubmit)="onSubmit(expensesForm.value)" #expensesForm="ngForm">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name='description' placeholder={{childExpense.description}} ngModel required>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name='amount'placeholder={{childExpense.amount}} ngModel>
    </div>

<div class="form-group">
<label for="types">Type</label>
  <select class="form-control" id="types" name='types' ngModel>
  <option value="Utility">Utility</option>
  <option value="Grocery">Grocery</option>
  <option value="Restaurant">Restaurant</option>
</select>
</div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name='date'  timezone="[[timezone]]"   ngModel>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<button (click)="onSelectBack()">back</button>
