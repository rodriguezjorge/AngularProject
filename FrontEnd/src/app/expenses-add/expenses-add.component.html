<div class="container">
  <h1>Expenses Form</h1>
  <form (ngSubmit)="onSubmit(expensesForm.value)" #expensesForm="ngForm">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name='description' ngModel required>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name='amount' ngModel>
    </div>

    <div class="form-group">
      <label for="types">Type</label>
      <input type="text" class="form-control" id="types" name='types' ngModel>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name='date'placeholder="YYYY-MM-DD"  timezone="[[timezone]]" ngModel>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
